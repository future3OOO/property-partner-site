<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Geo Meta Tags for Local SEO -->
  <meta name="geo.region" content="NZ-CAN" />
  <meta name="geo.placename" content="Christchurch" />
  <meta name="geo.position" content="-43.5321;172.6362" />
  <meta name="ICBM" content="-43.5321, 172.6362" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://propertypartner.co.nz/" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="apple-touch-icon" href="/logo.svg" />

  <!-- Structured Data - LocalBusiness -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Property Partner",
    "description": "Professional property management services in Christchurch, New Zealand",
    "url": "https://propertypartner.co.nz",
    "telephone": "03 385 4888",
    "email": "hello@propertypartner.co.nz",
    "priceRange": "8% + GST",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Christchurch",
      "addressRegion": "Canterbury",
      "addressCountry": "NZ"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": -43.5321,
      "longitude": 172.6362
    },
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
      "opens": "09:00",
      "closes": "17:00"
    },
    "sameAs": [],
    "areaServed": {
      "@type": "City",
      "name": "Christchurch"
    },
    "serviceType": ["Property Management", "Tenant Finding", "Rental Management", "Maintenance Coordination"]
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
